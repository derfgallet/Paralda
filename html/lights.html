<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightsdesign</title>
    <link rel="stylesheet" href="css/R22Sim.css">
    <link rel="stylesheet" href="css/Lights.css">
</head>
<body>

<div>

    <span class="light">
        <input id="sw-mag12" type="checkbox"  checked/>
        <span class="light-led light-led-green">
            <span class="light-led-border">
                <span class="light-led-light">
                    <span class="light-led-glow"></span>
                </span>
            </span>
        </span>
   </span>

    <span class="light">
        <input id="sw-mag123" type="checkbox" />
        <span class="light-led light-led-red">
            <span class="light-led-border">
                <span class="light-led-light">
                    <span class="light-led-glow"></span>
                </span>
            </span>
        </span>
    </span>

    <span class="light">
        <input id="sw-mag1234" type="checkbox" checked/>
        <span class="light-led light-led-orange">
            <span class="light-led-border">
                <span class="light-led-light">
                    <span class="light-led-glow"></span>
                </span>
            </span>
        </span>
    </span>
</div>
</body>
</html>
